{% load i18n %} 
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/#!/" class="home-link">{% trans 'Open Alive' %}</a>
          <nav id="nav" class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/#!/" class="home-link">{% trans 'Home' %}</a></li>
              <li><a href="/tags">{% trans 'Tags' %}</a></li>
              <li><a href="/images">{% trans 'Images' %}</a></li>
              <li><a href="/videos">{% trans 'Videos' %}</a></li>
              <li><a href="/about">{% trans 'About' %}</a></li>
            </ul>
		    <div class="btn-toolbar pull-right">
				{% ifequal user None %}
                    <a class="btn btn-primary login-url" href="{{login_url}}"><i class="icon-arrow-right icon-white"></i> {% trans 'Login' %}</a>
                {% else %}
					<div class="btn-group">
					    <button class="btn btn-primary user"><i class="icon-user icon-white"></i> {{ user.nickname }}</button>
					    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
						<ul class="dropdown-menu">
						    <li><a href="/user/me" class="user">{% trans 'My Profile' %}</a></li>
						    <li class="divider"></li>
						    <li><a href="{{logout_url}}" class="login-url">{% trans 'Logout' %}</a></li>
						</ul>
				    </div>
				{% endifequal %}
			</div>
          </nav><!--/.nav-collapse -->
        </div>
      </div>
    </div>
