{% extends base %} 
{% load i18n %} 
{% block content %}
<header class="page-header">
<h1>Tag Cloud</h1>
</header>
<ul id="tag-cloud">
{% for item in list %}
	<li><a href="/#tag/{{ item.content.0 }}" data-count="{{ item.count }}" title="{{ item.content|join:', ' }}" style="font-size: {% widthratio item.count max 40 %}px">{{ item.content.0 }}</a></li>
{% endfor %}
</ul>
{% endblock %}
